%YAML 1.2
---
$id: http://devicetree.org/schemas/input/touchscreen/hynitron,cst816x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Hynitron CST816x Series Capacitive Touch controller

maintainers:
  - Oleh Kuzhylnyi <kuzhylol@gmail.com>

description: |
  Bindings for CST816x high performance self-capacitance touch chip series
  with single point gesture and real two-point operation.

properties:
  compatible:
    enum:
      - hynitron,cst816s

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  reset-gpios:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  linux,keycodes:
    minItems: 1
    maxItems: 16
    description: |
      Specifies the numeric keycodes associated with each available gesture in
      the following order (enter 0 for unused and reserved gestures):
      0: Touch
      1: Swipe up
      2: Swipe down
      3: Swipe left
      4: Swipe right
      5-11: Reserved
      12: Long press
      13-15: Reserved

required:
  - compatible
  - reg
  - interrupts
  - "#address-cells"
  - "#size-cells"

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/input/linux-event-codes.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
          #address-cells = <1>;
          #size-cells = <0>;

          touch@15 {
              compatible = "hynitron,cst816s";
              reg = <0x15>;
              interrupt-parent = <&gpio0>;
              interrupts = <4 IRQ_TYPE_EDGE_RISING>;
              reset-gpios = <&gpio 17 GPIO_ACTIVE_LOW>;
              linux,keycodes = <BTN_TOUCH>,
                               <KEY_UP>,
                               <KEY_DOWN>,
                               <KEY_LEFT>,
                               <KEY_RIGHT>,
                               <KEY_RESERVED>,
                               <KEY_RESERVED>,
                               <KEY_RESERVED>,
                               <KEY_RESERVED>,
                               <KEY_RESERVED>,
                               <KEY_RESERVED>,
                               <KEY_RESERVED>,
                               <BTN_TOOL_TRIPLETAP>;
          };
    };

...
